<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hackthon work</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="page" class="container">
      <div class="form-container" id="signup-container" style="display: block">
        <h2>Registration</h2>
        <form id="signup-form">
          <!-- <div class="input-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required />
          </div> -->
          <div class="input-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required />
          </div>
          <div class="input-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required />
          </div>
          <button type="submit">Sign Up</button>
          <p id="signup-message"></p>
          <p class="toggle-link" onclick="showLogin()">
            Already have an account? Login here.
          </p>
        </form>
      </div>
      <div class="form-container" id="login-container" style="display: none">
        <h2>Login</h2>
        <form id="login-form">
          <!-- <div class="input-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required />
          </div> -->
          <div class="input-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="input-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit">Login</button>
          <p id="login-message"></p>
          <p class="toggle-link" onclick="showSignUp()">
            Don't have an account? Register here.
          </p>
        </form>
      </div>
    </div>

    <div id="todosPage" style="display: none">
      <h4 style="color: green">Successfully login.</h4>
      <div>
        <!-- <button class="btn btn-success mt-2" style="margin-left: 10px" id="createtodo" onclick="createTodo()">
          create todo
        </button> -->
        <form onsubmit="createTodo()">
          <label for="title">title: </label>
          <input id="title " name="title" type="text" >
          <label for="discription">discription: </label>
          <input id="discription " name="discription" type="text" >
          <label for="date">title: </label>
          <input id="date" name="date" type="date" >
          <!-- <label for="title">title: </label> -->
          <!-- <input id="title " name="title" type="text" > -->
          <button style="margin-bottom: 5px;" type="submit">submit</button>
        </form>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="readtodo" onclick="readTodo()">
          read todos
        </button>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="updatetodo" onclick="updateTodo()">
          update todo
        </button>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="deletetodo" onclick="deleteTodo()">
          delete todo
        </button>
        <button class="btn btn-success mt-2" style="margin-left: 10px" id="showtable" onclick="showTable()">
          show table
        </button>
      </div>
      <div >

      </div>
    </div>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
